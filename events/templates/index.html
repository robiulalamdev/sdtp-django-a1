{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSphere - Event Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Bengali:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static "css/output.css" %}">
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
</head>
<body class="">
    <header class="bg-black text-white">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-1">
                <!-- Logo -->
                <div class="flex items-center">
                    <img src="https://lakemacfamilylife.com.au/wp-content/uploads/2024/09/event-cinemas-glendale-main.jpg" alt="Logo" class="max-w-[100px] object-contain mr-2">
            
                </div>
    
                <!-- Navigation for larger screens -->
                <nav class="hidden md:flex space-x-4">
                    <a href="#" class="hover:text-blue-200 transition">Dashboard</a>
                    <a href="#" class="hover:text-blue-200 transition">Events</a>
                    <a href="#" class="hover:text-blue-200 transition">Participants</a>
                    <a href="#" class="hover:text-blue-200 transition">Categories</a>
                </nav>
    
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-white focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </div>
    
            <!-- Mobile menu -->
            <div id="mobile-menu" class="md:hidden hidden pb-4">
                <a href="#" class="block py-2 hover:text-blue-200 transition">Dashboard</a>
                <a href="#" class="block py-2 hover:text-blue-200 transition">Events</a>
                <a href="#" class="block py-2 hover:text-blue-200 transition">Participants</a>
                <a href="#" class="block py-2 hover:text-blue-200 transition">Categories</a>
            </div>
        </div>
    </header>
    <main>

        <div class="relative">
            <!-- Banner Image -->
            <div class="w-full h-[400px] relative">
                <img  src="https://t4.ftcdn.net/jpg/05/23/17/51/360_F_523175152_3JBaaFzHADLVZ2xifbflTpDx94HQu1rO.jpg" alt="Event Management System Banner" class="w-full h-full object-cover">
            </div>
    
            <!-- Overlay Content -->
            <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center p-4">
                <!-- Title and Subtitle -->
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-2 text-center">
                    Event Management System
                </h1>
                <p class="text-xl md:text-2xl text-white mb-8 text-center">
                    Plan, Organize, and Execute Flawless Events
                </p>
    
                <!-- Search Field and Button -->
                <div class="w-full max-w-md flex">
                    <input
                        type="text"
                        placeholder="Search events..."
                        class="w-full px-4 py-2 rounded-l-lg focus:outline-none"
                    >
                    <button class="bg-blue-600 text-white px-6 py-2 rounded-r-lg hover:bg-blue-700 transition duration-300">
                        Search
                    </button>
                </div>
            </div>
        </div>

      <div class="container mx-auto mt-8 px-4">
        
      </div>
    </main>

    <script>
        // Toggle mobile menu
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
