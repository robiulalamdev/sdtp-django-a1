{% extends "index.html" %}
{% load static %}



{% block participant_form %}

<div class="container mx-auto px-4 py-8">
    <form method="POST" enctype='multipart/form-data'
    class="max-w-[800px] mx-auto bg-white p-8 rounded-md shadow-md"
    >
        <h1 class="text-2xl font-bold mb-5 text-center">{{title}}</h1>
        
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="mb-5 bg-rose-600 px-3 py-2 text-white mt-2 rounded-md">
            {{ button_text }}
        </button>
    </form>
  </div>

{% endblock participant_form %}
