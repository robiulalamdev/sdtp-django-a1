{% extends "index.html" %} 

{% block Participants %}

<div class="container mx-auto px-4 py-8">
  <h2 class="text-center font-bold text-[18px] md:text-[32px] text-black">
    Participants
  </h2>
  <div class="flex justify-end mt-[50px]">
    <a href="/participants/create">
        <button class="px-[12px] py-[8px] bg-black text-white shadow rounded-md text-sm">Create Participant</button>
    </a>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-[10px]">
    {% for participant in participants %}
    <div class="bg-white text-white p-4 rounded-lg shadow-lg">
      <div class="flex items-center gap-2">
        <div
          class="w-[45px] h-[45px] rounded-full flex justify-center items-center bg-black text-white text-[18px] font-bold"
        >
          <p>{{participant.name | slice:'0:2'}}</p>
        </div>
        <h1 class="text-[18px] font-bold text-black">{{participant.name}}</h1>
      </div>
      <div class="p-2">
        <h1 class="text-black font-semibold text-base">Email Address:</h1>
        <p class="text-gray-800 text-[14px]">{{participant.email}}</p>

        <h1 class="text-black font-semibold text-base">Total Events: {{participant.total_events}}</h1>
      </div>

    </div>
    {% endfor %}
  </div>
</div>

{% endblock Participants %}
