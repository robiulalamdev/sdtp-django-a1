{% extends "main.html" %}
{% block Create_group %}
    <div class="container mx-auto">
        <div class='max-w-[800px] mx-auto my-8 shadow bg-white border p-3 md:p-5 rounded-md'>
            <h1 class="text-center font-bold text-black text-xl uppercase">Create a new group</h1>
            <div class="max-w-[600px] mx-auto">
                <ul>
                    {% for message in messages %}
                        <li class="bg-green-500 text-white px-1 py-2">{{message}}</li>
                    {% endfor %}
                </ul>
                <form method='POST'>
                    {% csrf_token %}
                    {{form}}
                    <button type="submit" class="mt-3 px-3 py-1 text-white bg-blue-500 rounded">Create Group</button>
                </form>
            </div>
        </div>
    </div>
{% endblock Create_group %}
