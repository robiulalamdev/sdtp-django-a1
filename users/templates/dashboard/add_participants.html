{% extends "main.html" %}

{% block content %}



<div class="container mx-auto mt-8">
    <form method="POST" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <ul>
            {% for message in messages %}
                <li class="bg-green-500 text-white px-1 py-2">{{message}}</li>
            {% endfor %}
        </ul>
        
        <h1 class="text-2xl font-semibold mb-4">Add Participants</h1>
        {% csrf_token %}
        <div class="mb-4">
        <h1 class="text-xl font-semibold">Event: <p class="text-sm inline-block">{{ event.name }}</p> </h1>
        </div>

    
        <div class="mb-4">
            <label for="{{ form.role.id_for_label }}" class="block font-medium mb-1">{{ form.role.label }}</label>
            {{ form.participants }}
        </div>
    
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">
            Add Participants
        </button>
    </form>
</div>
{% endblock content %}
