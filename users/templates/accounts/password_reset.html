<section id="reset-password" class="bg-white shadow-lg rounded-lg p-6 lg:p-8">
    <h3 class="text-xl lg:text-2xl font-semibold mb-6 text-gray-800">Reset Password</h3>
    <p class="mb-6 text-gray-600">If you've forgotten your password, enter your email address below to
        receive a password reset link.</p>
    <form>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email
                Address</label>
            <input type="email" id="email" name="email"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <button type="submit"
            class="mt-6 w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200">Send
            Reset Link</button>
    </form>
</section>
