<section id="change-password" class="bg-white shadow-lg rounded-lg p-6 lg:p-8">
    <h3 class="text-xl lg:text-2xl font-semibold mb-6 text-gray-800">Change Password</h3>

    <form method="post">
        <div class='mx-auto w-1/2 my-9'>
            {% if messages %}
                {% for message in messages %}
                    <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %} ">{{message}}</div>
                {% endfor %}
            {% endif %}
        </div>
        {% csrf_token %}

        <div class="space-y-4">
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                        {{ field.label }}
                    </label>

                    <input type="password" name="{{ field.name }}" id="{{ field.id_for_label }}"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">

                    {% if field.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <button type="submit"
            class="mt-6 w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200">
            Change Password
        </button>
    </form>
</section>
