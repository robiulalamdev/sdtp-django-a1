{% block Profile_details %}

<section id="view-profile" class="bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="bg-indigo-600 h-32"></div>
    <div class="relative px-4 lg:px-8 pb-8">
        <div class="flex justify-center">
            <img src="{{ profile_image.url }}" alt="Profile Picture"
                class="w-24 h-24 lg:w-32 lg:h-32 bg-white rounded-full border-4 border-white -mt-12 lg:-mt-16 shadow-lg object-cover">
        </div>
        <div class="mt-5 text-center">
            <h3 class="text-2xl lg:text-3xl font-semibold text-gray-800">{{ username }}</h3>
            <p class="text-gray-600">{{ email }}</p>
        </div>
        <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-gray-50 p-4 rounded-lg">
                <p class="text-sm text-gray-600">First Name</p>
                <p class="font-semibold text-gray-800">{{ first_name }}</p>
            </div>
            <div class="bg-gray-50 p-4 rounded-lg">
                <p class="text-sm text-gray-600">Last Name</p>
                <p class="font-semibold text-gray-800">{{ last_name }}</p>
            </div>
            <div class="bg-gray-50 p-4 rounded-lg">
                <p class="text-sm text-gray-600">Phone Number</p>
                <p class="font-semibold text-gray-800">{{ phone_number }}</p>
            </div>
        </div>
    </div>
</section>

{% endblock Profile_details %}
