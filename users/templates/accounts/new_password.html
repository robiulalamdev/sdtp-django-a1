<section id="change-password" class="bg-white shadow-lg rounded-lg p-6 lg:p-8">
    <h3 class="text-xl lg:text-2xl font-semibold mb-6 text-gray-800">New Password</h3>
    <form>
        <div class='mx-auto w-1/2 my-9'>
            {% if messages %}
                {% for message in messages %}
                    <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %} ">{{message}}</div>
                {% endfor %}
            {% endif %}
        </div>
        <div class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="new_password1" class="block text-sm font-bold text-gray-700 mb-1">New Password</label>
                {{ form.new_password1 }}
            </div>
            
            <div>
                <label for="new_password2" class="block text-sm font-bold text-gray-700 mb-1 mt-3">Confirm New Password</label>
                {{ form.new_password2 }}
            </div>
        </div>
        <button type="submit"
            class="mt-6 w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200">Change
            Password</button>
    </form>
</section>
